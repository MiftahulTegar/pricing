<!DOCTYPE html>
<html >
<head>
    <title>Basic</title>
    <link rel="stylesheet" href="assets/style.css">  
    <script>  
        function runPopup(){
        window.alert("Successful Purchase!");
        };
    </script>
</head>
<body>

    <section class="mbr-section">
        <div class="pricing" id="pricing" style="padding-top: 120px; padding-bottom: 150px;">
            <div class="container">
                <div class="row pricing1">
                    <div class="col-md-2">

                        <div class="col-sm-6">
                            <div class="pricing__header">
                                <div class="bg">
                                    <ul class="price">
                                        <li class="header">Basic</li>
                                    </ul>
                                </div>
                            </div>
                            <div class="pricing__item">
                                <div class="pricing__price">
                                    <span class="pricing__currency">$</span>
                                    <span>4</span>
                                    <span class="pricing__period">/ month</span>
                                </div><hr>
                                <div>
                                    <ul class="pricing__feature-list">
                                        <li class="pricing__feature">10 Project</li>
                                        <li class="pricing__feature">10 Pages</li>
                                        <li class="pricing__feature">100 Mb Disk Space</li>
                                    </ul>
                                </div>
                                <div class="center">
                                    <button onclick="runPopup()" class="btn btn-primary">Buy Now</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>      
        </div>
    </section>                 
</body>
</html>
